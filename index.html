
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatBank - الذكاء السيادي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
            background-color: #050505;
            color: #f3f4f6;
            margin: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        #root { height: 100vh; display: flex; flex-direction: column; position: relative; z-index: 10; }
        
        .km-glass { background: rgba(10, 10, 10, 0.85); backdrop-filter: blur(15px); border: 1px solid rgba(212, 175, 55, 0.1); }
        .km-gold-glow { shadow-color: #d4af37; filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.2)); }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }

        #km-splash {
            position: fixed;
            inset: 0;
            background: #050505;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }
        #km-splash.fade-out { opacity: 0; pointer-events: none; }
        
        .icon-active-scale:active { transform: scale(0.9); }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="km-splash">
        <div style="width: 40px; height: 40px; border: 3px solid #111; border-top-color: #d4af37; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <h1 style="color: #d4af37; margin-top: 20px; font-weight: 900; letter-spacing: 2px;">CHATBANK</h1>
        <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
