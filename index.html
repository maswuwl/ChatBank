
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ChatBank - الذكاء السيادي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
            background-color: #050505;
            color: #f3f4f6;
            margin: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        #root { height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        .km-glass { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(212, 175, 55, 0.15); }
        .km-gold-text { color: #d4af37; text-shadow: 0 0 15px rgba(212, 175, 55, 0.2); }
        .km-button-active:active { transform: scale(0.92); transition: transform 0.1s; }
        
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }

        #km-splash {
            position: fixed;
            inset: 0;
            background: #050505;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.4s ease, visibility 0.4s;
        }
        #km-splash.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        
        /* منع التداخل في الجوال */
        @media (max-width: 640px) {
            .header-icon-group { gap: 8px; }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
</head>
<body>
    <div id="km-splash">
        <div style="width: 35px; height: 35px; border: 2px solid rgba(212,175,55,0.1); border-top-color: #d4af37; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
        <h1 style="color: #d4af37; margin-top: 15px; font-weight: 900; letter-spacing: 3px; font-size: 14px;">SOVEREIGN CORE</h1>
        <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
