
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBank (شاتبنك) - الذكاء السيادي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
            background-color: #050505;
            color: #f3f4f6;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #root {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 4px;
        }
        .km-gold-glow {
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }
        .km-gold-text-glow {
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.5);
        }
        .km-glass-card {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 175, 55, 0.15);
        }
        /* Loading animation for initial splash */
        .initial-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #050505;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <!-- شاشة تحميل مؤقتة تظهر فقط إذا تأخر الكود في العمل -->
        <div class="initial-loader" id="km-splash">
            <div style="width: 60px; height: 60px; border: 3px solid #d4af37; border-top-color: transparent; border-radius: 50%; animate: spin 1s linear infinite;"></div>
            <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
            <h1 style="color: #d4af37; margin-top: 20px; font-weight: 900; letter-spacing: -1px;">CHATBANK</h1>
            <p style="color: #444; font-size: 10px; margin-top: 10px; text-transform: uppercase;">Sovereign Protocol Initiating...</p>
        </div>
    </div>
    <!-- الربط الصريح بملف التشغيل -->
    <script type="module" src="./index.tsx"></script>
    <script>
        // إخفاء شاشة التحميل بمجرد تحميل React
        window.addEventListener('DOMContentLoaded', () => {
            const splash = document.getElementById('km-splash');
            if (splash) {
                // سيتم إزالته من قبل React عند عمل الـ Mount، ولكن هذا للأمان
                setTimeout(() => { splash.style.opacity = '0'; }, 2000);
            }
        });
    </script>
</body>
</html>
